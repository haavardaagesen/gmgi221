# This is a basic workflow to help you get started with Actions

name: deploy-book

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# This job installs dependencies, builds the book, and pushes it to `gh-pages`
jobs:
  deploy-book:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
    - uses: actions/checkout@v4

    # Install dependencies
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Ensure jupyter-book is available so the build step can run
        pip install jupyter-book
        # Install requirements if present; don't fail the job here for heavy native deps
        if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi

    # (optional) Cache your executed notebooks between runs
    # if you have config:
    # execute:
    #   execute_notebooks: cache
    - name: cache executed notebooks
      uses: actions/cache@v4
      with:
        path: _build/.jupyter_cache
        key: jupyter-book-cache-${{ hashFiles('requirements.txt') }}

    # Build the book
    - name: Build the book
      run: |
        set -euo pipefail
        # Print versions for debugging
        echo "Working directory: $(pwd)"
        echo "Repo root listing (top-level):"
        ls -la
        echo "Python: $(python --version)"
        echo "pip: $(pip --version)"
        jupyter-book --version || true

        echo "-- head of _toc.yml --"
        if [ -f _toc.yml ]; then head -n 200 _toc.yml || true; else echo "_toc.yml not found"; fi
        echo "-- head of index.md --"
        if [ -f index.md ]; then head -n 80 index.md || true; else echo "index.md not found"; fi

        # Try the normal CLI first (this is the recommended usage). Use verbose output so
        # the CI logs are informative about what was processed.
        if jupyter-book build . -v; then
          echo "jupyter-book build succeeded"
        else
          echo "jupyter-book CLI failed, trying python -m jupyter_book build . (no extra flags)"
          # Fall back to the module invocation without unsupported flags
          python -m jupyter_book build . || (
            echo "Both jupyter-book CLI and python -m jupyter_book failed";
            exit 1
          )
        fi

        echo "-- contents of _build (if any) --"
        if [ -d _build ]; then ls -la _build || true; fi
        echo "-- contents of _build/logs (if any) --"
        if [ -d _build/logs ]; then ls -la _build/logs || true; fi

    - name: Verify build output
      run: |
        echo "Listing _build directory (if present)"
        if [ -d "_build" ]; then ls -la _build || true; else echo "_build not present"; fi
        echo "Listing _build/html directory (if present)"
        if [ -d "_build/html" ]; then ls -la _build/html || true; else echo "_build/html not present"; fi

    # Detect where the built HTML was emitted (some jupyter-book versions/ configs
    # may write the built site to a different directory). We look for the first
    # index.html and use its directory as the upload path.
    - name: Detect built site directory
      id: find-site
      run: |
        set -euo pipefail
        echo "Searching repository for a generated index.html..."
        found=$(find . -type f -name index.html -print -quit || true)
        if [ -n "$found" ]; then
          dir=$(dirname "$found")
          echo "Found index.html at: $found"
          echo "path=$dir" >> "$GITHUB_OUTPUT"
        else
          # Fallback to the traditional location
          echo "No index.html found. Falling back to _build/html"
          echo "path=_build/html" >> "$GITHUB_OUTPUT"
        fi

    # Upload the book's HTML as an artifact
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: "${{ steps.find-site.outputs.path }}"

    # Deploy the book's HTML to GitHub Pages
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
