# This is a basic workflow to help you get started with Actions

name: deploy-book

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# This job installs dependencies, builds the book, and pushes it to `gh-pages`
jobs:
  deploy-book:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
    - uses: actions/checkout@v4

    # Install dependencies
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Ensure jupyter-book is available so the build step can run
        pip install jupyter-book
        # Install requirements if present; don't fail the job here for heavy native deps
        if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi

    # (optional) Cache your executed notebooks between runs
    # if you have config:
    # execute:
    #   execute_notebooks: cache
    - name: cache executed notebooks
      uses: actions/cache@v4
      with:
        path: _build/.jupyter_cache
        key: jupyter-book-cache-${{ hashFiles('requirements.txt') }}

    # Build the book
    - name: Build the book
      run: |
        set -uo pipefail
        echo "Disable notebook execution in CI: set execute_notebooks: off in _config.yml"
        if [ -f _config.yml ]; then
          if grep -q "execute_notebooks" _config.yml; then
            sed -i 's/execute_notebooks: force/execute_notebooks: off/' _config.yml || true
            sed -n '1,120p' _config.yml || true
          else
            printf "\nexecute:\n  execute_notebooks: off\n" >> _config.yml
            sed -n '1,120p' _config.yml || true
          fi
        else
          echo "_config.yml not found; skipping CI execution disable"
        fi
        # Don't exit immediately; we'll try several builds and collect logs for diagnosis.
        echo "Working directory: $(pwd)"
        echo "Repo root listing (top-level):"
        ls -la || true
        echo "Python: $(python --version)"
        echo "pip: $(pip --version)"
        jupyter-book --version || true

        echo "-- head of _toc.yml --"
        if [ -f _toc.yml ]; then head -n 200 _toc.yml || echo "_toc.yml cannot be read"; else echo "_toc.yml not found"; fi
        echo "-- head of index.md --"
        if [ -f index.md ]; then head -n 80 index.md || echo "index.md cannot be read"; else echo "index.md not found"; fi

        echo "Attempting jupyter-book build on repository root (verbose). Logs -> build_root.log"
        jupyter-book build . -v > build_root.log 2>&1 || echo "jupyter-book build . exited non-zero (see build_root.log)"

        echo "Attempting jupyter-book build on content/ (verbose). Logs -> build_content.log"
        jupyter-book build content -v > build_content.log 2>&1 || echo "jupyter-book build content exited non-zero (see build_content.log)"

        echo "Attempting python -m jupyter_book build . (fallback). Logs -> build_root_py.log"
        python -m jupyter_book build . > build_root_py.log 2>&1 || echo "python -m jupyter_book build . exited non-zero (see build_root_py.log)"

        echo "Attempting python -m jupyter_book build content (fallback). Logs -> build_content_py.log"
        python -m jupyter_book build content > build_content_py.log 2>&1 || echo "python -m jupyter_book build content exited non-zero (see build_content_py.log)"

        echo "-- Print last 200 lines of each build log file for quick inspection --"
        for f in build_root.log build_content.log build_root_py.log build_content_py.log; do
          if [ -f "$f" ]; then
            echo "==== tail of $f ===="
            tail -n 200 "$f" || true
          else
            echo "$f not found"
          fi
        done

        echo "-- Find any generated HTML files --"
        find . -type f -name '*.html' -print || true

        echo "-- List _build if present --"
        if [ -d _build ]; then ls -la _build || true; else echo "_build not present"; fi

    - name: Verify build output
      run: |
        echo "Listing _build directory (if present)"
        if [ -d "_build" ]; then ls -la _build || true; else echo "_build not present"; fi
        echo "Listing _build/html directory (if present)"
        if [ -d "_build/html" ]; then ls -la _build/html || true; else echo "_build/html not present"; fi

    # Detect where the built HTML was emitted (some jupyter-book versions/ configs
    # may write the built site to a different directory). We look for the first
    # index.html and use its directory as the upload path.
    - name: Detect built site directory
      id: find-site
      run: |
        set -euo pipefail
        echo "Searching repository for a generated index.html..."
        found=$(find . -type f -name index.html -print -quit || true)
        if [ -n "$found" ]; then
          dir=$(dirname "$found")
          echo "Found index.html at: $found"
          echo "path=$dir" >> "$GITHUB_OUTPUT"
        else
          # Fallback to the traditional location
          echo "No index.html found. Falling back to _build/html"
          echo "path=_build/html" >> "$GITHUB_OUTPUT"
        fi

    # Upload the book's HTML as an artifact
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: "${{ steps.find-site.outputs.path }}"

    # Deploy the book's HTML to GitHub Pages
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
