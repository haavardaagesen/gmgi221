# This is a basic workflow to help you get started with Actions

name: deploy-book

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# This job installs dependencies, builds the book, and pushes it to `gh-pages`
jobs:
  deploy-book:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
    - uses: actions/checkout@v4

    # Install dependencies
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Ensure jupyter-book is available so the build step can run
        pip install jupyter-book
        # Install requirements if present; don't fail the job here for heavy native deps
        if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi

    # (optional) Cache your executed notebooks between runs
    # if you have config:
    # execute:
    #   execute_notebooks: cache
    - name: cache executed notebooks
      uses: actions/cache@v4
      with:
        path: _build/.jupyter_cache
        key: jupyter-book-cache-${{ hashFiles('requirements.txt') }}

    # Build the book
    - name: Build the book
      run: |
        set -euo pipefail
        # Print versions for debugging
        echo "Working directory: $(pwd)"
        echo "Repo root listing (top-level):"
        ls -la
        echo "Python: $(python --version)"
        echo "pip: $(pip --version)"
        jupyter-book --version || true

        echo "-- head of _toc.yml --"
        if [ -f _toc.yml ]; then head -n 200 _toc.yml || true; else echo "_toc.yml not found"; fi
        echo "-- head of index.md --"
        if [ -f index.md ]; then head -n 80 index.md || true; else echo "index.md not found"; fi

        # Try the normal CLI first (this is the recommended usage). If it fails, fall back to the
        # python module entrypoint.
        if jupyter-book build .; then
          echo "jupyter-book build succeeded"
        else
          echo "jupyter-book CLI failed, trying python -m jupyter_book build ."
          python -m jupyter_book build . || (
            echo "Both jupyter-book CLI and python -m jupyter_book failed";
            exit 1
          )
        fi

    - name: Verify build output
      run: |
        echo "Listing _build directory"
        ls -la _build || true
        echo "Listing _build/html directory (should exist)"
        ls -la _build/html

    # Upload the book's HTML as an artifact
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: "_build/html"

    # Deploy the book's HTML to GitHub Pages
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
